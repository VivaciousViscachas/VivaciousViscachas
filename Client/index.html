<html>
  <head>
    <title>DevMeet</title>
    <link href="Styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>

  <body>
    
    <!-- <a href='#/signin' class='logout hidden'>Logout</a> -->
    <div id='logout'> </div>
    <div class='header'>
      <h1>DevMeet</h1>
      <h3>Connect with other devs</h3>
    </div>

    <div id='theView'>
    </div>

    <script src="vendor/mithril.js"></script>
    <script src="Modules/signup.js"></script>
    <script src="Modules/signin.js"></script>
    <script src="Modules/feed.js"></script>
    <script src="Modules/profile.js"></script>
    <script src="Modules/logout.js"></script>
    <script src="Modules/session.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
      m.route.mode = 'hash'

      m.route(document.getElementById('theView'), '/', {
       '/': Signin, 
       '/mymeetups': starred,
       '/signup': Signup,
       '/signin': Signin,
       '/feed': feed
      })

      m.module(document.getElementById('logout'), Logout);

    </script>
  </body>
</html>
