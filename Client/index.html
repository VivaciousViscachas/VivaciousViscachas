<html>
  <head>
    <title>DevMeet</title>
    <link href="Styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>

  <body>
    
    <div class='header'>
      <h1>DevMeet</h1>
      <h3>Connect with other devs</h3>
    </div>

    <div id='theView'>
      <!-- <div id="signup"></div>
      <div id="signin"></div>
      <div id="saved"></div>
      <div id="feed"></div> -->
    </div>

    <script src="vendor/mithril.js"></script>
    <script src="Modules/signup.js"></script>
    <script src="Modules/signin.js"></script>
    <script src="Modules/feed.js"></script>
    <script src="Modules/profile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!--   // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script type="text/javascript">
      // m.module(document.getElementById('signup'), Signup);
      // m.module(document.getElementById('feed'), feed);
      m.route.mode = 'hash'

      if (localStorage.getItem("session")){
        m.route(document.getElementById('theView'), '/', {
         '/': feed, 
         '/mymeetups': profile,
         '/signup': Signup,
         '/signin': Signin,
         '/feed': feed
        })
      } else {
        m.route(document.getElementById('theView'), '/', {
         '/': feed, 
         '/mymeetups': Signin,
         '/signup': Signup,
         '/signin': Signin,
         '/feed': feed
        })
      }

    </script>
  </body>
</html>
